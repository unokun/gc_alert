{{ template "head" }}
<body>
  <div class="sign_up">
    <div class="contents">
      <div class="sign_up_form">
        <h1>ユーザー登録</h1>
        <form method="post" action="/gc_alert/user/signup">
          <div class="field">
            <input type="text" name="user_name" placeholder="ユーザーネーム">
          </div>
          <div class="field">
            <input type="email" name="user_email" placeholder="メールアドレス">
          </div>
          <div class="field">
            <input type="password" name="password" placeholder="パスワード">
          </div>
          <div class="field">
            <input type="password" name="password_confirm" placeholder="パスワード(確認)">
          </div>
          <button>登録する</button>
        </form>
      </div>
      <div class="sign_up_link">
        <p>アカウントをお持ちですか？ <a href="/gc_alert/signin">サインインする</a></p>
      </div>
    </div>
  </div>
</body>
{{ template "foot" }}
